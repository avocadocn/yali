<div id="sponsorCampaignModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade"><div class="modal-dialog"><div class="dl_campaign_modal"><div class="dl_modal_header"><div class="headline"><i class="fa fa-bullhorn head_logo"></i><span>发活动</span><button type="button" data-dismiss="modal" aria-hidden="true" class="dl_close">×</button></div><form name="campaign_form" novalidate="novalidate"><div class="dl_modal_body clearfix"><div ng-if="!dOtMulti&amp;&amp;sponsorTeam" class="dl_modal_sponsor unit clearfix"><img ng-src="{{sponsorTeam.logo}}" class="logo"/><span class="text">活动发起方:</span><span class="tname">{{sponsorTeam.name}}</span><button type="button" ng-click="provoke_select(1)" class="button">更改小队</button></div><div ng-if="dOtMulti" class="dl_modal_sponsor"><span class="dl_modal_subtitle">参加该活动的小队</span><div class="groups dl_row groups_box"><div ng-repeat="select_dOt in select_dOts" class="group"><img ng-src="{{select_dOt.logo}}" title="{{select_dOt.name}}" class="size_48"/></div></div></div><div class="dl_modal_content clearfix"><div class="dl_modal_container"><input type="text" name="theme" ng-model="theme" placeholder="输入活动主题，限定14字" maxlength="20" required="required" class="dl_modal_input dl-form-control"/></div><div class="dl_modal_container"><div class="input-group"><div class="input-group-btn"><input type="text" name="mold" ng-model="mold" data-toggle="dropdown" readonly="readonly" required="required" class="dl_modal_input dl-form-control dl_modal_input_container"/><button type="button" data-toggle="dropdown" class="input-group-addon no_radius"><i class="fa fa-angle-down"></i></button><ul role="menu" class="dropdown-menu dropdown-menu-right no_radius"><li ng-repeat="select_mold in molds"><a ng-click="selectMold(select_mold.name)">{{select_mold.name}}</a></li></ul></div></div></div><div class="dl_modal_container"><div class="dl_modal_half_container"><div id="start_time" class="input-group date form_datetime"><input type="text" ng-model="start_time" name="startTime" placeholder="选择活动开始时间" data-data-format="YYYY-MM-DD HH:mm" readonly="readonly" required="required" class="dl-form-control dl_modal_input"/><span class="input-group-addon no_radius"><span class="glyphicon glyphicon-calendar"></span></span></div></div><div ng-class="{'has-error':start_time &gt;= end_time}" class="dl_modal_half_container end_time"><div id="end_time" class="input-group date form_datetime"><input type="text" ng-model="$parent.end_time" name="endTime" placeholder="选择活动结束时间" data-data-format="YYYY-MM-DD HH:mm" readonly="readonly" required="required" class="dl-form-control dl_modal_input"/><span class="input-group-addon no_radius"><span class="glyphicon glyphicon-calendar"></span></span></div></div></div><div class="dl_modal_container"><div class="dl_modal_input_container"><input type="text" name="location" ng-model="location.name" placeholder="请输入活动场地的详细地址，并点击后方图标标注" maxlength="40" required="required" class="dl_modal_input dl-form-control"/></div><div class="dl_modal_button"><button type="button" ng-click="showMap()" class="dl_map_btn"><i class="fa fa-map-marker"></i></button></div></div><div ng-show="showMapFlag" class="dl_modal_container dl_modal_map_container"><div id="mapDetail" class="map_height"></div></div></div></div><div class="dl_modal_footer"><button type="button" ng-click="pressed=true;sponsorCampaign()" data-dismiss="modal" ng-disabled="campaign_form.$invalid||pressed" class="dl_btn dl_modal_btn">立即发起</button></div></form></div></div></div></div>
