<div class="box box-success"><div class="box-header with-border"><h3 class="box-title">活动详情</h3><div class="box-tools pull-right"><div ng-click="close()" class="btn btn-box-tool"><i class="fa fa-times"></i></div></div></div><div bindonce="campaign" class="box-body clearfix"><div class="modal_container"><div bindonce="campaign.campaign_unit" ng-repeat="team in campaign.campaign_unit" bo-if="campaignOfTeams" class="campaign_team"><img bo-src="team.team.logo/60/60" class="campaign_logo"/><div bo-bind="" class="campaign_theme">{{team.team.name}}</div><div bo-bind="" class="campaign_company">{{team.company.name}}</div></div><div bo-if="!campaignOfTeams" class="campaign_team"><div class="campaign_logo">公司活动</div></div></div><div class="modal_container"><div class="campaign_label">开始时间</div><a bo-bind="campaign.start_time | date:'yyyy-MM-dd HH:mm'" class="campaign_content"></a></div><div class="modal_container"><div class="campaign_label">结束时间</div><a bo-bind="campaign.end_time | date:'yyyy-MM-dd HH:mm'" class="campaign_content"></a></div><div class="modal_container"><div class="campaign_label">地点</div><a bo-bind="campaign.location.name" class="campaign_content"></a></div><div class="modal_container"><div class="campaign_label">报名截止时间</div><a bo-bind="campaign.deadline | date:'yyyy-MM-dd HH:mm'" class="campaign_content"></a></div><div class="modal_container"><div class="campaign_label">报名人数上限</div><a bo-bind="campaign.member_max" class="campaign_content"></a></div><div class="modal_container"><div class="campaign_label">最少人数</div><a bo-bind="campaign.member_min" class="campaign_content"></a></div><div class="modal_container campaign_inroduce"><div class="campaign_label">简介</div><p bo-bind="campaign.content" class="campaign_intro_content"></p></div><div class="modal_container campaign_announce"><div class="campaign_label">公告</div><p class="campaign_announce_content">暂无</p></div><div class="modal_container"><div class="campaign_label non_float">已报名</div><div class="campaign_member"><campaign-member members="campaign.members"></campaign-member><div bo-if="!campaign.members.length" class="no_campaign_member">无成员加入</div></div></div></div></div>
