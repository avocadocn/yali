<div class="box box-success"><div class="box-header with-border"><h3 class="box-title">活动详情</h3><div class="box-tools pull-right"><div ng-click="close()" class="btn btn-box-tool"><i class="fa fa-times"></i></div></div></div><div bindonce="campaign" class="box-body clearfix"><div class="modal_container"><div ng-repeat="team in campaign.campaign_unit" ng-if="campaignOfTeams" class="campaign_team"><img bo-src="team.team.logo + '/60/60'" class="campaign_logo"/><div bo-bind="team.team.name" class="campaign_theme"></div><div bo-bind="team.company.name" class="campaign_company"></div></div><div ng-if="!campaignOfTeams" class="campaign_team"><div class="campaign_logo">公司活动</div></div></div><div class="modal_container"><div class="campaign_label">开始时间</div><a bo-bind="campaign.start_time | date:'yyyy-MM-dd HH:mm'" class="campaign_content"></a></div><div class="modal_container"><div class="campaign_label">结束时间</div><a bo-bind="campaign.end_time | date:'yyyy-MM-dd HH:mm'" class="campaign_content"></a></div><div class="modal_container"><div class="campaign_label">地点</div><a bo-bind="campaign.location.name" class="campaign_content"></a></div><div class="modal_container"><div class="campaign_label">报名截止时间</div><a bo-bind="campaign.deadline | date:'yyyy-MM-dd HH:mm'" ng-show="!action" class="campaign_content"></a><div ng-show="action === 'edit'" class="dl_modal_half_container end_time"><div id="deadlineEdit" class="input-group date form_datetime"><input type="text" ng-model="campaign.deadline" name="deadline" placeholder="选择报名截止时间" data-date-format="YYYY-MM-DD HH:mm" readonly="readonly" required="required" class="dl_form_control"/><span class="input-group-addon no_radius"><span class="glyphicon glyphicon-calendar"></span></span></div></div></div><div class="modal_container"><div class="campaign_label">报名人数上限</div><a bo-bind="campaign.member_max" ng-show="!action" class="campaign_content"></a><div ng-show="action === 'edit'" class="dl_modal_half_container"><input type="text" ng-model="campaign.member_max" name="memberMax" placeholder="输入人数上限" class="dl_form_control"/></div></div><div class="modal_container"><div class="campaign_label">最少人数</div><a bo-bind="campaign.member_min" ng-show="!action" class="campaign_content"></a><div ng-show="action === 'edit'" class="dl_modal_half_container"><input type="text" ng-model="campaign.member_min" name="memberMin" placeholder="输入人数下限" class="dl_form_control"/></div></div><div class="modal_container campaign_inroduce"><div class="campaign_label">简介</div><p bo-bind="campaign.content" ng-show="!action" class="campaign_intro_content"></p><div ng-show="action === 'edit'" class="detail_editor detail_input"><div id="campaignDetailEditToolBar"></div><div id="campaignDetailEdit" name="content" ng-model="campaign.content" contenteditable="true" mix-maxlength="4000" class="markdownContainer dl_modal_input"></div></div></div><div class="modal_container"><div class="campaign_label non_float">已报名</div><div class="campaign_member"><campaign-member members="campaign.members"></campaign-member><div bo-if="!campaign.members.length" class="no_campaign_member">无成员加入</div></div></div></div><div ng-if="action==='edit'&amp;&amp;!campaign.finish&amp;&amp;campaign.active" class="campaign_footer"><button type="button" ng-disabled="submitting" ng-click="save()" ng-cloak="ng-cloak" class="dl_btn campaign_modal_btn">保存</button></div></div>
