<div class="dl_company_info"><h2>公司信息</h2><form name="editInfoForm"><div><label>官方简称</label><input type="text" name="name" ng-model="formData.name"/></div><div><label>地址</label><input type="text" name="address" ng-model="formData.address"/></div><div><label>企业电话</label><input type="text" name="tel" ng-model="formData.tel"/></div><div><label>联系人</label><input type="text" name="contacts" ng-model="formData.contacts"/></div><button type="submit" ng-click="edit()">修改</button></form><hr/><h2>修改头像</h2><button ng-click="selectLogo()" class="dl_btn dl_btn_small">选择图片</button><div id="image_cropper" ng-show="isUploading" class="cropper"><div class="cropit-image-preview-container"><div class="cropit-image-preview"></div></div><div class="operator"><span class="glyphicon glyphicon-picture icon_small"></span><input type="range" class="cropit-image-zoom-input"/><span class="glyphicon glyphicon-picture icon_large"></span><button type="button" ng-click="editLogo()">确定</button></div><input id="cropit_image_input" type="file" class="cropit-image-input"/></div></div>
