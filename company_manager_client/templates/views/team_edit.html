<div class="team_edit"><section class="content-header"><h1>编辑小队信息</h1><ol class="breadcrumb"><li><a ui-sref="manager.teamList">小队管理</a></li><li class="active">编辑小队</li></ol></section><section class="content"><div class="row"><div class="col-sm-8 col-sm-offset-2 team_edit_container"><div class="row"><div class="col-sm-6 col-sm-offset-3 team_edit_form"><form name="editInfoForm" class="team_info_form"><div class="form-group"><label>小队名</label><input type="text" name="name" ng-model="formData.name" ng-maxlength="20" required="required" class="form-control"/><p ng-if="editInfoForm.name.$error.required" ng-cloak="ng-cloak" class="text-danger">请输入小队名称</p><p ng-if="editInfoForm.name.$error.maxlength" ng-cloak="ng-cloak" class="text-danger">请输入长度不超过20个字符</p></div><div class="form-group"><label>修改小队封面</label><div class="edit_family_container"><div id="image_cropper" class="cropper"><div ng-show="team.logo" ng-style="{'background-image': 'url(' + team.logo + '/256/256)'}" class="cropit-image-preview-container"><div class="cropit-image-preview"></div></div><div ng-show="isUploading" class="operator_slider"><span class="glyphicon glyphicon-picture icon_small"></span><input type="range" class="cropit-image-zoom-input"/><span class="glyphicon glyphicon-picture icon_large"></span></div><div class="operator_button text-center"><div class="btn-group"><button ng-click="selectLogo()" class="btn btn-default">选择图片</button><button type="button" ng-click="editLogo()" ng-if="isUploading" class="btn btn-primary">确定</button></div></div><input id="cropit_image_input" type="file" class="cropit-image-input"/></div></div></div><div class="form-group text-center operator"><a ui-sref="manager.teamList" class="btn btn-default">取消</a><button type="button" ng-click="edit()" class="btn btn-success">确定</button><button ng-if="team &amp;&amp; team.active" ng-click="closeTeam(team._id)" class="btn btn-danger">关闭小队</button><button ng-if="team &amp;&amp; !team.active" ng-click="openTeam(team._id)" class="btn btn-primary">打开小队</button></div></form></div></div></div></div></section></div>
