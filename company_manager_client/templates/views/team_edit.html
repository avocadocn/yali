<div class="team_edit"><section class="content-header"><h1>编辑小队信息</h1><ol class="breadcrumb"><li><a ui-sref="teamList">小队管理</a></li><li class="active">小队详情</li></ol></section><section class="content"><div class="row"><div class="col-sm-6"><div class="box box-primary"><div class="box-header with-border"><h3 class="box-title">小队信息</h3></div><div class="box-body"><form name="editInfoForm" class="team_info_form"><div class="form-group"><label>小队名</label><input type="text" name="name" ng-model="formData.name" ng-maxlength="20" required="required" class="form-control"/><p ng-if="editInfoForm.name.$error.required" ng-cloak="ng-cloak" class="text-danger">请输入小队名称</p><p ng-if="editInfoForm.name.$error.maxlength" ng-cloak="ng-cloak" class="text-danger">请输入长度不超过20个字符</p></div><div ng-repeat="homeCourt in homeCourts" class="form-group home_court"><label>主场</label><label ng-click="showMapModal()" ng-cloak="ng-cloak" class="form-control">{{homeCourt.name}}</label></div></form></div></div></div><div ng-if="team" class="col-sm-6"><div class="box box-primary"><div class="box-header with-border"><h3 class="box-title">修改logo</h3></div><div class="box-body"><div class="edit_logo_container"><div id="image_cropper" class="cropper"><div ng-style="{'background-image': 'url(' + team.logo + '/256/256)'}" class="cropit-image-preview-container"><div class="cropit-image-preview"></div></div><div ng-show="isUploading" class="operator_slider"><span class="glyphicon glyphicon-picture icon_small"></span><input type="range" class="cropit-image-zoom-input"/><span class="glyphicon glyphicon-picture icon_large"></span></div><div class="operator_button text-center"><div class="btn-group"><button ng-click="selectLogo()" class="btn btn-default">选择图片</button><button type="button" ng-click="editLogo()" ng-if="isUploading" class="btn btn-primary">确定</button></div></div><input id="cropit_image_input" type="file" class="cropit-image-input"/></div></div></div></div></div></div></section><script type="text/ng-template" id="homeCourtModal.html"><div class="modal-header"><h3 class="modal-title"> 主场</h3></div><div class="modal-body"><form name="homeCourtForm"><div class="home_court"><div class="control"><label class="title">主场一：</label><input type="text" name="home_court_1" ng-change="changeLocation(0)" ng-maxlength="40" tooltip="{{homeCourtForm.home_court_1.$invalid? '主场最长字数40字':'请认真填写主场地址，动梨将根此给您推荐可挑战的周边小队。'}}" ng-model="homeCourts[0].name" tooltip-placement="right" class="address"/></div><div ng-show="showMaps[0]" class="map_container"><div id="courtMap1" class="map"></div></div></div><div class="home_court"><div class="control"><label class="title">主场二：</label><input type="text" name="home_court_2" ng-change="changeLocation(1)" ng-maxlength="40" tooltip="{{homeCourtForm.home_court_2.$invalid? '主场最长字数40字':'请认真填写主场地址，动梨将根此给您推荐可挑战的周边小队。'}}" ng-model="homeCourts[1].name" tooltip-placement="right" class="address"/></div><div ng-show="showMaps[1]" class="map_container"><div id="courtMap2" class="map"></div></div></div></form></div><div class="modal-footer"><button type="button" ng-click="saveHomeCourt()" class="finish btn btn-primary">完成</button><button ng-click="close()" class="btn btn-default">关闭</button></div></script></div>
