<div class="create_campaign_page"><section class="content-header"><h1>发活动</h1></section><section class="content"><div class="row"><div class="col-sm-6"><div class="box box-warning"><div class="box-header with-border"><h3 class="box-title">发活动</h3></div><div class="box-body no-padding"><div class="cp_tabs"><div ng-click="selectType('company')" ng-class="{'active': campaignType === 'company'}" class="cp_tab">公司活动</div><div class="cp_tab_divider"></div><div ng-click="selectType('team')" ng-class="{'active': campaignType === 'team'}" class="cp_tab">小队活动</div></div><form name="createCampaignForm" class="create_cp_form"><div ng-if="campaignType === 'team'" class="cp_form_group"><label class="cp_form_label">选择小队</label><div class="cp_form_control"><div class="cp_team_list clearfix"><div ng-repeat="team in teamList" ng-click="toggleSelectTeam(team)" ng-class="{'selected': team.selected}" class="cp_team"><i ng-class="{'fa-square-o': !team.selected, 'fa-check-square-o': team.selected}" class="fa fa-fw"></i><span ng-bind="team.name" class="cp_team_name"></span></div></div></div></div><div class="cp_form_group"><label class="cp_form_label">活动名称</label><input type="text" name="theme" placeholder="请填写活动名称" ng-model="formData.theme" required="required" class="cp_form_control"/></div><div class="cp_form_group"><label class="cp_form_label">活动类型</label><select name="campaignMold" ng-options="mold.name as mold.name for mold in molds" ng-model="formData.campaign_mold" required="required" class="cp_form_control"></select></div><div class="cp_form_group time_group"><label class="cp_form_label">开始时间</label><div class="cp_form_control"><div id="start_time" class="input-group date"><input type="text" ng-model="formData.start_time" name="endTime" placeholder="请选择活动开始时间" data-date-format="YYYY-MM-DD HH:mm" readonly="readonly" required="required" class="form-control"/><div class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></div></div></div></div><div class="cp_form_group time_group"><label class="cp_form_label">结束时间</label><div class="cp_form_control"><div id="end_time" class="input-group date form_datetime"><input type="text" ng-model="formData.end_time" name="endTime" placeholder="请选择活动结束时间" data-date-format="YYYY-MM-DD HH:mm" readonly="readonly" required="required" class="form-control"/><span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span></div></div></div><div class="cp_form_group"><label class="cp_form_label">地点</label><input type="text" name="location" ng-model="formData.location.name" placeholder="请填写活动地点" required="required" class="cp_form_control"/></div><div class="cp_form_group time_group"><label class="cp_form_label">报名截止时间</label><div class="cp_form_control"><div id="deadline" class="input-group date form_datetime"><input type="text" ng-model="formData.deadline" name="deadline" placeholder="请选择报名截止时间" data-date-format="YYYY-MM-DD HH:mm" readonly="readonly" class="form-control"/><span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span></div></div></div><div class="cp_form_group"><label class="cp_form_label">报名人数上限</label><input type="number" name="memberMax" ng-model="formData.member_max" class="cp_form_control"/></div><div class="cp_form_group"><label class="cp_form_label">最少人数</label><input type="number" name="memberMin" ng-model="formData.member_min" class="cp_form_control"/></div><div class="cp_form_group"><label class="cp_form_label">简介</label><textarea type="text" name="content" placeholder="请填写活动简介" ng-model="formData.content" class="cp_form_control"></textarea></div><div class="cp_form_group_no_flex clearfix"><button ng-disabled="createCampaignForm.$invalid" ng-click="publish()" class="btn btn-default btn-flat pull-right">发布</button></div></form></div></div></div></div></section></div>
