<div class="account_setting"><h1>账号</h1><h2>修改密码</h2><form name="changePasswordForm"><div><label>旧密码:</label><input type="password" name="oldPassword" ng-model="oldPassword" ng-minlength="6" required="required"/></div><div><label>新密码：</label><input type="password" name="password" ng-model="password" ng-minlength="6" required="required"/></div><div><label>新密码确认:</label><input type="password" name="confirmPassword" ng-model="confirmPassword" match="password" ng-minlength="6" required="required"/></div><div><button type="submit" ng-disabled="changePasswordForm.$invalid" ng-click="changePassword()">确认修改</button></div></form><label>注册邮箱：</label><label ng-bind="company.login_email"></label><h2>公司邮箱管理<form name="updateDomainForm"><div ng-repeat="domain in domains"><input type="text" name="domain" ng-model="domains[$index]" required="required"/><button ng-if="$index!=0" ng-click="removeDomain($index)">去掉</button></div><div ng-if="domains.length&lt;3" class="add_domain_div"><input type="text" name="newDomain" ng-model="newDomain.domain" required="required"/><button ng-click="addDomain()">添加</button></div><button type="submit" ng-disabled="updateDomainForm.$invalid" ng-click="updateDomain()">确定</button></form></h2></div>
