<div class="inner account_setting"><div class="password_section"><h4>修改密码</h4><hr/><div class="row"><form name="changePasswordForm" class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div class="form-group"><label>旧密码:</label><input type="password" name="oldPassword" ng-model="oldPassword" ng-minlength="6" required="required" class="form-control"/></div><div class="form-group"><label>新密码：</label><input type="password" name="password" ng-model="password" ng-minlength="6" required="required" class="form-control"/></div><div class="form-group"><label>新密码确认:</label><input type="password" name="confirmPassword" ng-model="confirmPassword" match="password" ng-minlength="6" required="required" class="form-control"/></div><div class="form-group"><button type="submit" ng-disabled="changePasswordForm.$invalid" ng-click="changePassword()" class="btn btn-default">确认修改</button></div></form></div><div class="row"><div class="col-xs-12"><p>注册邮箱：{{company.login_email}}</p></div></div></div><div class="email_section"><h4>公司邮箱管理</h4><hr/><div class="row"><form name="updateDomainForm" class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div ng-repeat="domain in domains" ng-class="{'input-group': $index!==0}" class="form-group"><input type="text" name="domain{{$index}}" ng-model="domain" required="required" class="form-control"/><div ng-if="$index!=0" class="input-group-btn"><button ng-click="removeDomain($index)" class="btn btn-default">删除</button></div></div><div ng-if="domains.length&lt;3" class="add_domain_div input-group"><input type="text" name="newDomain" ng-model="newDomain.domain" class="form-control"/><div class="input-group-btn"><button ng-click="addDomain()" class="btn btn-default">添加</button></div></div><button type="submit" ng-disabled="updateDomainForm.$invalid" ng-click="updateDomain()" class="btn btn-success">确定</button></form></div></div></div>
