<div class="home_page"><section class="content"><div ng-if="hasFinishNewTask" ng-cloak="ng-cloak" class="company_home"><div class="row"><div class="col-sm-4"><div class="small-box bg-green"><div class="inner"><h3><span ng-bind="noLeaderTeams"></span><sup class="sup_text">个小队</sup></h3><p>没有任命队长</p></div><div class="icon"><i class="fa fa-flag fa-fw"></i></div><a ui-sref="manager.teamList" class="small-box-footer">任命队长&nbsp;<i class="fa fa-arrow-circle-right"></i></a></div></div><div class="col-sm-4"><div class="small-box bg-aqua"><div class="inner"><h3>活动</h3><p>&nbsp;</p></div><div class="icon"><i class="fa fa-table fa-fw"></i></div><div class="small-box-footer clearfix"><a ui-sref="manager.campaigns" class="pull-left box_footer_link"><i class="fa fa-plus"></i>&nbsp;发活动</a><a ui-sref="manager.campaigns" class="pull-right box_footer_link">管理活动&nbsp;<i class="fa fa-arrow-circle-right"></i></a></div></div></div><div class="col-sm-4"><div class="small-box bg-yellow"><div class="inner"><h3><span ng-bind="unActivatedUsers"></span><sup class="sup_text">名员工</sup></h3><p>等待审核</p></div><div class="icon"><i class="fa fa-user-plus fa-fw"></i></div><div class="small-box-footer clearfix"><a ui-sref="manager.inviteMembers" class="pull-left box_footer_link"><i class="fa fa-plus"></i>&nbsp;邀请</a><a ui-sref="manager.activeMembers" class="pull-right box_footer_link">审核&nbsp;<i class="fa fa-arrow-circle-right"></i></a></div></div></div></div><div class="row"><div class="col-md-6"><div class="box box-warning"><div class="box-header with-border"><h3 class="box-title">新成员</h3></div><div ng-class="{'no-padding': latestUserList.length &gt; 0}" class="box-body"><div ng-if="latestUserList.length &gt; 0" class="users-list clearfix"><li member-detail="member-detail" now-user-id="user._id" ng-repeat="user in latestUserList" class="cursor_point"><img ng-src="{{user.photo}}/64/64"/><a ng-bind="user.nickname" class="users-list-name"></a><span ng-bind-template="{{user.register_date | date:'yyyy-MM-dd'}}" class="users-list-date"></span></li></div><p ng-if="!latestUserList || latestUserList.length === 0" ng-cloak="ng-cloak" class="description_text">还没有成员</p></div><div ng-if="latestUserList.length &gt; 0" class="box-footer text-center"><a ui-sref="manager.allMembers">所有成员</a></div></div></div><div class="col-md-6"><div class="box box-primary"><div class="box-header with-border"><h3 class="box-title">近期活动</h3><div ng-if="latestCampaignList &amp;&amp; latestCampaignList.length &gt; 0" class="box-tools pull-right"><a ui-sref="manager.campaigns" class="btn btn-box-tool">更多&nbsp;<i class="fa fa-angle-double-right"></i></a></div></div><div class="box-body"><div ng-if="latestCampaignList &amp;&amp; latestCampaignList.length &gt; 0" class="dl_campaign_list"><div ng-repeat="campaign in latestCampaignList" class="dl_campaign_item"><p ng-if="needShowTime($index)" ng-bind-template="{{campaign.start_time | date:'yyyy年M月d日'}}" class="dl_cp_card_date"></p><a href="" edit-campaign="edit-campaign" campaign-id="campaign._id" class="dl_cp_card"><div class="cp_logos cp_logos_{{campaign.campaign_unit.length}}"><img ng-repeat="campaign_unit in campaign.campaign_unit" ng-src="{{(campaign_unit.team.logo || campaign_unit.company.logo)}}/60/60" class="team_logo"/><div ng-if="campaign.campaign_type===4 || campaign.campaign_type===5" class="provoke_label"><span>挑战</span></div><div ng-if="campaign.campaign_type===7" class="fellowship_label"><span>联谊</span></div></div><div class="cp_texts"><h4 ng-bind="campaign.theme" class="cp_theme"></h4><p class="cp_time"><i class="fa fa-clock-o"></i>&nbsp;<span ng-bind-template="{{campaign.start_time | date:'HH:mm'}}"></span></p><p class="cp_address"><i class="fa fa-map-marker"></i>&nbsp;<span ng-bind="campaign.location.name"></span></p></div><div class="cp_member_count text-center"><span ng-bind-template="{{campaign.members_count || 0}}" class="count_number"></span><span class="count_text">报名</span></div></a></div></div><p ng-if="!latestCampaignList || latestCampaignList.length === 0" class="description_text">还没有活动</p></div></div></div></div></div><div ng-if="!hasFinishNewTask" ng-cloak="ng-cloak" class="new_company_home"><div id="todo_box" ng-class="{'single_box': unFinishCount === 1}" ng-cloak="ng-cloak" class="todo_box_list clearfix"><div ng-if="hasCompleteInfo === false" ng-cloak="ng-cloak" class="todo_box"><div class="small-box bg-primary"><div class="inner"><h3>您还没有完善公司资料</h3><p>&nbsp;</p></div><div class="icon"><i class="fa fa-info fa-fw"></i></div><a ui-sref="manager.companyInfo" class="small-box-footer">去完善&nbsp;<i class="fa fa-arrow-circle-right"></i></a></div></div><div ng-if="hasTeam === false" ng-cloak="ng-cloak" class="todo_box"><div class="small-box bg-green"><div class="inner"><h3>您还没有小队</h3><p>&nbsp;</p></div><div class="icon"><i class="fa fa-flag fa-fw"></i></div><a ui-sref="manager.createTeam" class="small-box-footer">建小队&nbsp;<i class="fa fa-arrow-circle-right"></i></a></div></div><div ng-if="hasLeader === false" ng-cloak="ng-cloak" class="todo_box"><div class="small-box bg-green"><div class="inner"><h3>您还没有设队长</h3><p>&nbsp;</p></div><div class="icon"><i class="fa fa-users fa-fw"></i></div><a ui-sref="manager.teamList" class="small-box-footer">设队长&nbsp;<i class="fa fa-arrow-circle-right"></i></a></div></div><div ng-if="hasMember === false" ng-cloak="ng-cloak" class="todo_box"><div class="small-box bg-yellow"><div class="inner"><h3>您还没有成员</h3><p>&nbsp;</p></div><div class="icon"><i class="fa fa-user-plus fa-fw"></i></div><a ui-sref="manager.inviteMembers" class="small-box-footer">邀请&nbsp;<i class="fa fa-arrow-circle-right"></i></a></div></div></div></div></section></div><script type="text/ng-template" id="editUserModal.html"><div class="box box-success"><div class="box-header with-border"><h3 class="box-title">成员详情</h3><div class="box-tools pull-right"><div ng-click="close()" class="btn btn-box-tool"><i class="fa fa-times"></i></div></div></div><div class="box-body clearfix"><div class="info_detail form-horizontal"><div class="form-group"><label class="col-sm-2 control-label">昵称</label><div class="col-sm-10 detail"><p class="form-control-static">{{nowUser.nickname}}</p></div></div><div class="form-group"><label class="col-sm-2 control-label"> 头像</label><div class="col-sm-10 detail"><img ng-src="{{nowUser.photo}}/40/40" class="form-control-static user_logo img-circle"/></div></div><div class="form-group"><label class="col-sm-2 control-label">真实姓名</label><div class="col-sm-10 detail"><p class="form-control-static">{{nowUser.realname || '-'}}</p></div></div><div class="form-group"><label class="col-sm-2 control-label">邮箱</label><div class="col-sm-10 detail"><p class="form-control-static">{{nowUser.email}}</p></div></div><div class="form-group"><label class="col-sm-2 control-label">部门</label><div class="col-sm-10 detail"><p class="form-control-static">{{nowUser.department.name || '-'}}</p></div></div><div class="form-group"><label class="col-sm-2 control-label">性别</label><div class="col-sm-10 detail"><p class="form-control-static">{{nowUser.sex}}</p></div></div><div class="form-group"><label class="col-sm-2 control-label">qq</label><div class="col-sm-10 detail"><p class="form-control-static">{{nowUser.qq || '-'}}</p></div></div><div class="form-group"><label class="col-sm-2 control-label">手机号</label><div class="col-sm-10 detail"><p class="form-control-static">{{nowUser.phone || '-'}}</p></div></div><div class="form-group"><label class="col-sm-2 control-label">简介</label><div class="col-sm-10 detail"><p class="form-control-static">{{nowUser.introduce || '-'}}</p></div></div><div class="form-group"><label class="col-sm-2 control-label">参加小队</label><div class="col-sm-10 detail"><div ng-repeat="team in nowUser.team" ng-if="team.gid!='0'" class="team"><img ng-src="{{team.logo}}/40/40" title="{{team.name}}" class="team_logo"/><div class="team_name">{{team.name}}</div></div></div></div><div class="form-group"><label class="col-sm-2 control-label">参加活动</label><div class="col-sm-10 detail"><p class="form-control-static">{{nowUser.campaignCount}}</p></div></div><div class="form-group"><label class="col-sm-2 control-label">活跃度</label><div class="col-sm-10 detail"><p class="form-control-static">{{nowUser.score}}</p></div></div><div class="form-group"><label class="col-sm-2 control-label">状态</label><div class="col-sm-10 detail"><p class="form-control-static">{{nowUser.active? '正常' : nowUser.mail_active ? '屏蔽中' : '未激活'}}</p></div></div></div></div></div></script>
