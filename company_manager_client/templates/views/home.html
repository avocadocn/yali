<div class="home_page"><section class="content"><div class="row"><div class="col-xs-4"><div class="small-box bg-green"><div class="inner"><h3><span ng-bind="noLeaderTeams"></span><sup class="sup_text">个小队</sup></h3><p>没有任命队长</p></div><div class="icon"><i class="fa fa-flag"></i></div><a ui-sref="teamList" class="small-box-footer">任命队长&nbsp;<i class="fa fa-arrow-circle-right"></i></a></div></div><div class="col-xs-4"><div class="small-box bg-aqua"><div class="inner"><h3>活动</h3><p>&nbsp;</p></div><div class="icon"><i class="fa fa-table"></i></div><div class="small-box-footer clearfix"><a ui-sref="campaigns" class="pull-left box_footer_link"><i class="fa fa-plus"></i>&nbsp;发活动</a><a ui-sref="campaigns" class="pull-right box_footer_link">管理活动&nbsp;<i class="fa fa-arrow-circle-right"></i></a></div></div></div><div class="col-xs-4"><div class="small-box bg-yellow"><div class="inner"><h3><span ng-bind="unActivatedUsers"></span><sup class="sup_text">名员工</sup></h3><p>等待审核</p></div><div class="icon"><i class="fa fa-users"></i></div><div class="small-box-footer clearfix"><a ui-sref="inviteMembers" class="pull-left box_footer_link"><i class="fa fa-plus"></i>&nbsp;邀请</a><a ui-sref="activeMembers" class="pull-right box_footer_link">审核&nbsp;<i class="fa fa-arrow-circle-right"></i></a></div></div></div></div><div class="row"><div class="col-md-4"><div class="box box-warning"><div class="box-header with-border"><h3 class="box-title">新成员</h3></div><div class="box-body no-padding"><div class="users-list clearfix"><li ng-repeat="user in latestUserList"><img ng-src="{{user.photo}}/64/64"/><a href="#" ng-bind="user.nickname" class="users-list-name"></a><span ng-bind-template="{{user.register_date | date:'yyyy-MM-dd'}}" class="users-list-date"></span></li></div></div><div class="box-footer text-center"><a ui-sref="allMembers">所有成员</a></div></div></div><div class="col-md-8"></div></div></section></div>
