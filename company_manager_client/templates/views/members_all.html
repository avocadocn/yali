<div class="members"><section class="content"><div class="box box-primary"><div class="box-header with-border"><h3 class="box-title">所有成员</h3></div><div class="box-body no-padding"><table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped"><thead><tr><th></th><th class="center">头像</th><th class="center">姓名</th><th class="center">状态<div class="btn-group"><div data-toggle="dropdown" class="btn btn-mini dropdown-toggle"><span class="caret"></span></div><ul class="dropdown-menu"><li> <a ng-click="showStatus(0)">全部</a></li><li> <a ng-click="showStatus(1)">正常</a></li><li> <a ng-click="showStatus(2)">屏蔽中</a></li></ul></div></th><th class="center">关闭</th></tr></thead><tbody><tr ng-repeat="member in companyMembers" ng-cloak="ng-cloak"><td ng-bind="$index+1"></td><td class="center"><img ng-src="{{member.photo}}/40/40" class="memer_logo"/></td><td ng-bind="member.realname || '-'" class="center"></td><td ng-bind="member.active? '正常' : '屏蔽中' " class="center"></td><td class="center"><i ng-if="member.active" ng-click="close(member)" class="fa fa-lock"></i><i ng-if="!member.active" ng-click="open(member)" class="fa fa-unlock"></i></td></tr></tbody></table></div></div></section></div>
