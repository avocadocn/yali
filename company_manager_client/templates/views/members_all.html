<div class="members"><section class="content-header"><h1>所有成员<small ng-bind-template="共{{companyMembers.length}}人"></small></h1></section><section class="content"><div class="box box-primary"><div class="box-header"><h3 class="box-title">所有成员</h3><div class="box-tools pull-right"><ul class="pagination pagination-sm inline"><li ng-class="{disabled:nowPage&lt;=1}" ng-click="lastPage()" ng-cloak="ng-cloak"><a href="" class="page">上一页</a></li><li ng-repeat="page in AllcompanyMembers" ng-click="getPage($index+1)" ng-class="{active:$index+1===nowPage}" ng-cloak="ng-cloak"><a href="" class="page">{{$index+1}}</a></li><li ng-class="{disabled:!hasNext}" ng-click="nextPage()" ng-cloak="ng-cloak"><a href="" class="page">下一页</a></li></ul></div></div><div class="box-body no-padding"><table class="table table-striped"><thead><tr><th></th><th>头像</th><th>邮箱</th><th>真实姓名</th><th>部门</th><th>参加小队数</th><th>参加活动数</th><th>积分</th><th>操作</th></tr></thead><tbody><tr ng-repeat="member in companyMembers"><td>{{$index+1}}</td><td><img ng-src="{{member.photo}}/40/40" class="memer_logo"/></td><td>{{member.username}}</td><td>{{member.realname}}</td><td>{{member.department.name}}</td><td>{{member.team.length}}</td><td>{{member.campaignCount}}</td><td>{{member.score.total}}</td><td><button ng-click="editUser($index)" class="btn btn-primary">编辑</button></td></tr></tbody></table></div></div></section></div><script type="text/ng-template" id="editUserModal.html"><div class="modal-header"><h3 class="modal-title"> 编辑</h3></div><div class="modal-body"><div class="info_detail"><div class="tree select_tree"><ul><li ng-include="'node.html'" ng-class="hasChild(node)"></li></ul></div></div></div><div class="modal-footer"><button ng-click="save()" class="btn btn-primary">确定</button><button ng-click="close()" class="btn btn-default">关闭</button></div></script><script type="text/ng-template" id="node.html"><div class="self inline"><span ng-click="selectNode(node)" ng-class="{'selected': node.selected}"><div class="inline">&nbsp;{{node.name}}</div></span></div><ul ng-if="!node.hideChild"><li ng-repeat="node in node.department" ng-include="'node.html'" ng-class="hasChild(node)"></li></ul></script>
