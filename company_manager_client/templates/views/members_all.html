<div class="inner members"><div class="dl_panel"><div class="dl_block_head"><span class="title">所有成员</span><span ng-cloak="ng-cloak" class="pull-right">共{{companyMembers.length}}人</span></div><div class="table_block"><span class="table_title"> </span><table class="team_table table table-striped dl_table"><thead><tr><th> </th><th>头像</th><th class="center">邮箱</th><th class="center">真实姓名</th><th class="center">部门</th><th class="center">参加小队数</th><th class="center">参加活动数</th><th class="center">积分</th><th class="center">操作</th></tr></thead><tbody><tr ng-repeat="member in companyMembers"><td>{{$index+1}}</td><td><img ng-src="{{member.photo}}" class="memer_logo"/></td><td class="center">{{member.username}}</td><td class="center">{{member.realname}}</td><td class="center">{{member.department.name}}</td><td class="center">{{member.team.length}}</td><td class="center">{{member.campaignCount}}</td><td class="center">{{member.score.total}}</td><td class="center"><button ng-click="editUser($index)">编辑</button></td></tr></tbody></table></div><nav class="pages"><ul class="pagination"><li ng-class="{disabled:nowPage&lt;=1}" ng-click="lastPage()" ng-cloak="ng-cloak"><a href="" class="page">上一页</a></li><li ng-repeat="page in AllcompanyMembers" ng-click="getPage($index+1)" ng-class="{active:$index+1===nowPage}" ng-cloak="ng-cloak"><a href="" class="page">{{$index+1}}</a></li><li ng-class="{disabled:!hasNext}" ng-click="nextPage()" ng-cloak="ng-cloak"><a href="" class="page">下一页</a></li></ul></nav></div></div><script type="text/ng-template" id="editUserModal.html"><div class="modal-header"><h3 class="modal-title"> 编辑</h3></div><div class="modal-body"><div class="info_detail"><div class="tree select_tree"><ul><li ng-include="'node.html'" ng-class="hasChild(node)"></li></ul></div></div></div><div class="modal-footer"><button ng-click="save()" class="btn btn-primary">确定</button><button ng-click="close()" class="btn btn-default">关闭</button></div></script><script type="text/ng-template" id="node.html"><div class="self inline"><span ng-click="selectNode(node)" ng-class="{'selected': node.selected}"><div class="inline">&nbsp;{{node.name}}</div></span></div><ul ng-if="!node.hideChild"><li ng-repeat="node in node.department" ng-include="'node.html'" ng-class="hasChild(node)"></li></ul></script>
