<div class="inner members"><div class="head"> <span class="title">所有成员</span><span ng-cloak="ng-cloak" class="pull-right">共{{companyMembers.length}}人</span></div><div class="table_block"><span class="table_title"> </span><table class="team_table table table-striped dl_table"><thead><tr><th> </th><th>头像</th><th class="center">邮箱</th><th class="center">真实姓名</th><th class="center">部门</th><th class="center">参加小队数</th><th class="center">参加活动数</th><th class="center">积分</th><th class="center">操作</th></tr></thead><tbody><tr ng-repeat="member in companyMembers"><td>{{$index+1}}</td><td><img ng-src="{{member.photo}}" class="memer_logo"/></td><td class="center">{{member.username}}</td><td class="center">{{member.realname}}</td><td class="center">{{member.department.name}}</td><td class="center">{{member.team.length}}</td><td class="center">{{member.campaignCount}}</td><td class="center">{{member.score.total}}</td><td class="center"> <button>查看详情</button></td><td class="center"><button>编辑</button></td></tr></tbody></table></div></div>
