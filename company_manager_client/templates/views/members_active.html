<div class="members"><section class="content-header"><h1>待激活成员<small ng-bind-template="{{unClosedMembers.length}}人待激活"></small></h1></section><section class="content"><div ng-show="unClosedMembers.length" class="box box-primary"><div class="box-header"><h3 class="box-title">待激活成员</h3></div><div class="box-body no-padding"><table class="table table-striped"><thead><tr><th></th><th>邮箱</th><th>注册时间</th><th>操作</th></tr></thead><tbody><tr ng-repeat="member in unClosedMembers"><td>{{$index+1}}</td><td>{{member.username}}</td><td>{{member.register_date | date:'yyyy-MM-dd HH:mm'}}</td><td><button ng-click="active(member._id)" class="btn btn-primary btn-xs btn-flat">激活</button></td></tr></tbody></table></div></div><div ng-show="closedMembers.length" class="box box-primary"><div class="box-header"><h3 class="box-title">被屏蔽成员</h3></div><div class="box-body no-padding"><table class="table table-striped"><thead><tr><th></th><th>邮箱</th><th>昵称</th><th>操作</th></tr></thead><tbody><tr ng-repeat="member in closedMembers"><td>{{$index+1}}</td><td>{{member.username}}</td><td>{{member.nickname}}</td><td><button ng-click="active(member._id)" class="btn btn-primary btn-xs btn-flat">取消屏蔽</button></td></tr></tbody></table></div></div></section></div>
