<div class="members"><section class="content-header"><h1>批量导入</h1><form class="form-inline"><div class="form-group"><label for="importFile">导入员工名单:</label><input type="file" id="importFile" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" class="form-control"/></div><button ng-click="importExcel()" class="btn btn-default">导入</button><button ng-click="invite()" ng-disabled="!members||members.length==0" class="btn btn-primary">激活</button></form></section><section class="content"><div class="box box-primary"><div class="box-header"><h3 class="box-title">所有成员</h3></div><div class="box-body no-padding"><table class="table table-striped"><thead><tr><th>序号</th><th>邮箱</th><th>真实姓名</th><th>状态</th></tr></thead><tbody><tr ng-repeat="member in members"><td>{{$index+1}}</td><td>{{member.email}}</td><td>{{member.name}}</td><td>{{member.status}}</td></tr></tbody></table></div></div></section></div>
