<div class="member_invite_page"><section class="content-header"><h1>批量导入</h1><form id="importForm" class="form-inline"><div class="form-group"><label for="importFile">导入员工名单:</label><input type="file" id="importFile" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" class="form-control"/></div><button ng-click="importExcel()" class="btn btn-default">上传</button></form></section><section class="content"><div ng-if="validMembers&amp;&amp;validMembers.length&gt;0" class="box box-primary"><div class="box-header"><h3 class="box-title">有效成员列表</h3><small ng-bind-template="{{validMembers.length}}人"></small></div><div class="box-body no-padding"><div class="table_container"><table class="table table-striped"><thead><tr><th><button ng-click="selectAll()" class="btn btn-link">全选</button></th><th>序号</th><th>邮箱</th><th>真实姓名</th><th>状态</th></tr></thead><tbody><tr ng-repeat="member in validMembers"><td> <input type="checkbox" ng-model="member.select"/></td><td>{{$index+1}}</td><td>{{member.email}}</td><td>{{member.name}}</td><td>{{member.status| inviteMemberFormat}}</td></tr></tbody></table></div><div class="row operator text-center"><div class="col-md-4 col-md-offset-2"><button ng-click="reset()" ng-disabled="!members||members.length==0" class="btn btn-info">重新选择</button></div><div class="col-md-4"><button ng-click="invite()" ng-disabled="!validMembers||validMembers.length==0" class="btn btn-primary">邀请</button></div></div></div></div><div ng-if="invalidMembers&amp;&amp;invalidMembers.length&gt;0" class="box box-primary"><div class="box-header"><h3 class="box-title">无效成员列表</h3><small ng-bind-template="{{invalidMembers.length}}人"></small></div><div class="box-body no-padding"><div class="table_container"><table class="table table-striped"><thead><tr><th>序号</th><th>邮箱</th><th>真实姓名</th><th>状态</th></tr></thead><tbody><tr ng-repeat="member in invalidMembers"><td>{{$index+1}}</td><td>{{member.email}}</td><td>{{member.name}}</td><td>{{member.status | inviteMemberFormat}}</td></tr></tbody></table></div></div></div></section></div>
