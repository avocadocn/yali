<div class="team_list_page"><section class="content-header"><h1>小队管理<small ng-bind-template="{{teams.length}}个小队"></small></h1></section><section class="content"><div class="row operate_row"><div class="col-md-2 col-sm-4 col-xs-12 text-center"><a ui-sref="manager.createTeam" class="btn btn-primary">新建群组</a></div><div ng-if="noLeaderTeams.length&gt;0" class="col-md-10 col-sm-8 col-xs-12"><div class="row"><div ng-repeat="team in noLeaderTeams" class="col-md-3 col-sm-6 col-xs-12 team"><p>{{team.name}},还没有群主</p><a ui-sref="manager.editTeam({teamId:team._id})" class="btn btn-primary edit_btn">编辑</a><a ui-sref="manager.pointTeamLeader({teamId:team._id})" class="btn btn-primary">任命群主</a></div></div></div></div><div class="row"><div class="col-xs-12"><div bindonce="teams" class="box box-primary"><div class="box-header"><h3 class="box-title">全部群组</h3></div><div class="box-body no-padding"><table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped"><thead><tr><th class="center">名称</th><th class="center">队长</th><th class="center">人数</th><th class="center">积分</th><th class="center">需验证</th><th class="center">等级</th><th class="center">详情</th><th class="center">编辑</th><th class="center">任命</th></tr></thead><tbody><tr ng-repeat="team in teams"><td bo-bind="team.name" class="center"></td><td bo-bind="team.leader.nickname" class="center"></td><td bo-bind="team.member.length" class="center"></td><td bo-bind="team.score.total" class="center"></td><td bo-bind="team.hasValidate ? '是' : '否' " class="center"></td><td bo-bind="team.level === 1 ? '官方': '非官方'" class="center"></td><td class="center"><button ng-click="detail('teams', $index)" class="btn btn-xs btn-link">详情</button></td><td class="center"><a ui-sref="manager.editTeam({teamId:team._id})">编辑</a></td><td class="center"><a ui-sref="manager.pointTeamLeader({teamId:team._id})">任命队长</a></td></tr></tbody></table></div></div></div></div></section></div><script type="text/ng-template" id="teamDetailModal.html"><div class="modal-header"><button type="button" data-dismiss="modal" aria-label="Close" ng-click="cancel()" class="close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">小队详情</h4></div><div class="modal-body"><div bindonce="team" class="team_detail_modal"><div class="row"><div class="col-md-2">队名</div><div bo-bind="team.name" class="col-md-10"></div></div><div class="row"><div class="col-md-2">积分</div><div bo-bind="team.score.total" class="col-md-10"></div></div><div class="row"><div class="col-md-2">等级</div><div bo-bind="team.level" class="col-md-10"></div></div><div class="row"><div class="col-md-2">简介</div><div bo-bind="team.brief" class="col-md-10"></div></div><div class="row"><div class="col-md-2">主题色</div><div bo-bind="team.themeColor" class="col-md-10"></div></div><div class="row"><div class="col-md-2">队长</div><div class="col-md-2 user"><img bo-if="team.leader" bo-src="team.leader.photo + '/40/40'" class="user_logo"/><div bo-if="team.leader" bo-bind="team.leader.nickname" class="user_name"></div></div></div><div class="row"><div class="col-md-2">成员</div><div class="col-md-10"><div class="row"><div ng-repeat="member in team.member" class="col-md-2 user"><img bo-src="member.photo + '/40/40'" class="user_logo"/><div bo-bind="member.nickname" class="user_name"></div></div></div></div></div></div></div><div class="modal-footer"><button ng-click="cancel()" class="btn btn-primary">确定</button></div></script>
