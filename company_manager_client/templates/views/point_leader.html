<div class="point_leader_page"><section class="content-header"><h1>任命队长<small>选择一个用户，然后点击确定按钮即可任命队长</small></h1><ol class="breadcrumb"><li><a ui-sref="manager.teamList">小队管理</a></li><li class="active">任命队长</li></ol></section><section class="content"><div class="row"><div ng-if="team.leader" class="col-xs-12 col-sm-4"><div class="box box-primary"><div class="box-header"><h3 class="box-title">现任队长</h3></div><div class="box-body"><ul class="products-list product-list-in-box"><li class="item"><div class="product-img"><img ng-src="{{team.leader.photo}}"/></div><div class="product-info"><a ng-href="/users/timeLine/{{team.leader._id}}" target="_blank" ng-bind="team.leader.nickname" class="product-title"></a></div></li></ul></div></div></div><div ng-class="{'col-sm-8': team.leader, 'col-sm-12': !team.leader }" class="col-xs-12"><div class="box box-primary"><div class="box-header"><h3 ng-bind="showMemberBoxTitle" class="box-title"></h3><div class="box-tools"><button ng-click="toggleMember()" ng-bind="showTeamMemberTitle" class="btn btn-default btn-xs"></button></div></div><div class="box-body no-padding"><form class="form-inline"><div class="form-group"><label>用户名:</label><input type="text" name="name" ng-model="formData.name" ng-maxlength="20" class="form-control"/><button ng-click="search()" class="btn btn-primary">搜索</button></div><ul class="users-list clearfix"><li ng-repeat="member in members" ng-click="changeLeader($index)" class="user_item"><img ng-src="{{member.photo}}/64/64" ng-class="{'selected_user': newLeader._id===member._id}"/><a ng-href="/users/timeLine/{{member._id}}" target="_blank" ng-bind="member.nickname" class="users-list-name"></a></li></ul><p ng-if="members.length === 0" ng-cloak="ng-cloak" class="text-center">该小队没有成员</p><div ng-if="newLeader" class="text-center operator"><button ng-click="save()" class="btn btn-primary">确定</button>&nbsp;<button ng-click="cancel()" class="btn btn-default">取消</button></div></form></div></div></div></div></section></div>
