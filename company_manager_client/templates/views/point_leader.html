<div class="inner"><div class="head"> <span class="title">任命队长</span></div><div class="point_leader"><div ng-if="team.leaders.length&gt;0" class="now_leader"><span>现任队长:</span><img ng-src="{{team.leaders[0].photo}}" class="member_logo"/><span ng-bind="team.leaders[0].nickname"></span></div><h2>选择队长：</h2><button ng-click="toggleMember()" ng-bind="showTeamMemberTitle"> </button><form class="choose_leader"><div class="members"><div ng-repeat="member in members" ng-class="{'active':newLeader._id==member._id}" ng-click="changeLeader($index)" class="member"><input type="radio" name="leader" ng-model="newLeader" ng-value="member"/><img ng-src="{{member.photo}}" class="member_logo"/><span>{{member.nickname}}</span></div></div><div class="operator"><button ng-click="save()" class="btn btn-primary">确定</button><button ng-click="cancel()" class="btn btn-warning">取消</button></div></form></div></div>
