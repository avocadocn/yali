<div class="inner"><div class="head"> <span class="title">请选择要增加的企业兴趣小队类型</span></div><form name="newgroup_form" class="add_team"><div class="groups"><div ng-repeat="group in groups" ng-class="{'active':newTeam._id==group._id}" ng-click="changeType($index)" class="group"><div class="img_contain group_{{group._id}}"></div><input type="radio" name="group" id="{{group._id}}" value="{{group._id}}" ng-model="newTeam._id" required="required" class="hidden"/><label for="{{group._id}}">{{group.groupType}}</label></div></div><div class="team_name"><label>队名</label><input type="text" name="name" ng-model="newTeam.teamName" ng-maxlength="20" class="dl-form-control"/><button ng-disabled="newgroup_form.$invalid" ng-click="save()" class="btn btn-primary">确定</button></div></form></div>
