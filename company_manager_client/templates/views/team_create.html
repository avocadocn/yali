<div class="team_create_page"><section class="content-header"><h1>新建小队<small>请选择要增加的企业兴趣小队类型</small></h1><ol class="breadcrumb"><li><a ui-sref="teamList">小队管理</a></li><li class="active">新建小队</li></ol></section><section class="content"><form name="newgroup_form"><div class="groups clearfix"><div ng-repeat="group in groups" ng-class="{'active':newTeam._id==group._id}" ng-click="changeType($index)" class="group"><div class="img_contain group_{{group._id}}"></div><input type="radio" name="group" id="{{group._id}}" value="{{group._id}}" ng-model="newTeam._id" required="required" class="hidden"/><label for="{{group._id}}">{{group.groupType}}</label></div></div><div class="input-group team_name_group"><span class="input-group-addon">队名</span><input type="text" name="name" ng-model="newTeam.teamName" ng-maxlength="20" class="form-control"/><span class="input-group-btn"><button ng-disabled="newgroup_form.$invalid" ng-click="save()" class="btn btn-primary btn-flat">确定</button></span></div></form></section></div>
