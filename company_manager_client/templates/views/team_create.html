<div class="team_create_page"><section class="content-header"><div class="create_team_label">新建小队</div></section><section class="content"><div class="team_page"><div class="box box-success"><div class="box-header with-border team_header">请选择要加入的企业兴趣小队类型</div><form name="newgroup_form"><div class="groups clearfix"><div ng-repeat="group in groups" ng-class="{'active':newTeam._id==group._id}" ng-click="changeType($index)" class="group"><div class="img_contain group_{{group._id}}"></div><input type="radio" name="group" id="{{group._id}}" value="{{group._id}}" ng-model="newTeam._id" required="required" class="hidden"/><label for="{{group._id}}">{{group.groupType}}</label></div></div><div class="team_name_group clearfix"><span class="team_name">输入队名</span><input type="text" name="name" ng-model="newTeam.teamName" ng-maxlength="20" class="form-control team_input"/><button ng-disabled="newgroup_form.$invalid" ng-click="save()" class="btn pull-right team_button">确定</button></div></form></div></div></section></div>
