<h1>请选择要增加的企业兴起小队类型</h1><form class="add_team"><div ng-repeat="member in team.members" ng-click="changeLeader($index)" class="radio"><input type="radio" name="leader" ng-model="newLeader" ng-value="member"/><img ng-src="{{member.photo}}" class="member_logo"/><span>{{member.nickname}}</span></div><button ng-click="save()" class="btn btn-primary">确定</button><button ng-click="cancel()" class="btn btn-warning">取消</button></form>
