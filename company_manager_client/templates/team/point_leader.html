<div class="point_leader"><div ng-if="team.leaders.length&gt;0" class="now_leader"><span>现任队长:</span><img ng-src="{{team.leaders[0].photo}}" class="member_logo"/><span ng-bind="team.leaders[0].nickname"></span></div><h2>选择队长：</h2><form class="choose_leader"><div ng-repeat="member in team.members" ng-click="changeLeader($index)" class="radio"><input type="radio" name="leader" ng-model="newLeader" ng-value="member"/><img ng-src="{{member.photo}}" class="member_logo"/><span>{{member.nickname}}</span></div><button ng-click="save()" class="btn btn-primary">确定</button><button ng-click="cancel()" class="btn btn-warning">取消</button></form></div>
