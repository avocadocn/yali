<div class="modal-header"><h3 class="modal-title"> 详情</h3></div><div class="modal-body"><div class="info_detail"><div class="form-group"><span class="col-sm-2 control-label">昵称</span><span class="detail">{{nowUser.nickname}}</span></div><div class="form-group"><span class="col-sm-2 control-label">真实姓名</span><span class="detail">{{nowUser.realname || '-'}}</span></div><div class="form-group"><span class="col-sm-2 control-label">邮箱</span><span class="detail">{{nowUser.username}}</span></div><div class="form-group"><span class="col-sm-2 control-label">部门</span><span class="detail">{{nowUser.department.name || '-'}}</span></div><div class="form-group"><span class="col-sm-2 control-label">参加小队</span><span class="detail">{{nowUser.team.length}}</span></div><div class="form-group"><span class="col-sm-2 control-label">参加活动</span><span class="detail">{{nowUser.campaignCount}}</span></div><div class="form-group"><span class="col-sm-2 control-label">活跃度</span><span>{{nowUser.score.total}}</span></div><div class="form-group"><span class="col-sm-2 control-label">状态</span><span class="detail">{{nowUser.active? '正常' : nowUser.mail_active ? '屏蔽中' : '未激活'}}</span></div></div></div><div class="modal-footer"><button ng-click="close()" class="btn btn-default">关闭</button></div>
