<html><head><meta charset="utf-8"/><title>warm注册</title><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/><link rel="stylesheet" href="/css/signup.min.css"/><link href="/img/icons/favicon.ico" rel="shortcut icon" type="image/x-icon"/></head><body ng-app="donler"><header><ul class="nav"><li><a href="#">首页</a></li><li><a href="/about.html">关于warm</a></li></ul></header><section ng-controller="userSignupController" class="mobileSignup"><div ng-show="step===1" ng-cloak="ng-cloak" class="search_company"><div class="step">迈出warm第一步</div><input type="text" ng-model="keyword" placeholder="搜索学校" ng-keypress="search($event)" class="search_input"/><div class="nearby">在warm择校吧</div><div class="companies"><div ng-if="showCompanies &amp;&amp;companies.length === 0" class="no_companies">贵校暂未收录，敬请期待.</div><a ng-repeat="company in companies" ng-click="select(company)" ng-cloak="ng-cloak" class="company"><span class="company_name">{{company.name}}</span></a></div></div><div ng-show="step===2" ng-cloak="ng-cloak" class="profile"><div class="compnay"><img ng-src="{{company.logo}}" class="company_logo"/><form name="userForm"><input ng-model="user.name" placeholder="姓名" required="required" class="user_input"/><input type="password" ng-model="user.password" placeholder="密码(至少6位)" ng-minlength="6" class="password"/><input type="number" ng-model="user.enrollment" placeholder="入学年份(如:2015)" ng-minlength="4" class="enrollment"/><button ng-disabled="userForm.$invalid" ng-click="goto(3)" class="mext_step">注册</button></form></div></div><div ng-show="step===3" ng-cloak="ng-cloak" class="phone"><div class="step">只差最后一步就能进入warm世界啦!</div><form name="phoneForm"><input name="phone" ng-model="user.phone" placeholder="手机验证" required="required" ng-minlength="11" class="phone"/><button ng-disabled="phoneForm.phone.$invalid" ng-click="validatePhone()" class="validate">短信验证</button><p ng-if="tip" ng-cloak="ng-cloak" class="tip">{{tip}}</p><input placeholder="验证码" ng-model="verification" required="required" class="verification"/><button ng-click="register()" ng-disabled="phoneForm.$invalid &amp;&amp; !validated" class="register">完成注册</button></form></div></section><footer></footer><script src="/lib/angular/angular.min.js"></script><script src="/js/controllers/signupController.js"></script></body></html>
