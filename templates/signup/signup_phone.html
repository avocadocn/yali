<html><head><meta charset="utf-8"/><title>warm注册</title><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1"/><meta name="apple-mobile-web-app-capable" content="yes"/><link rel="stylesheet" href="/css/signup.min.css"/><link href="/img/icons/favicon.ico" rel="shortcut icon" type="image/x-icon"/></head><body ng-app="donler" class="mobile_signup"><section ng-controller="userSignupController" class="signup {{deviceName}}"><div class="ball ball_1 animated zoomIn"></div><div class="ball ball_2 animated fadeInRight"></div><div class="ball ball_3 animated fadeInDown"></div><div class="ball ball_4 animated rotateIn"></div><div class="ball ball_5 animated slideInLeft"></div><form name="userForm"><div ng-cloak="ng-cloak" class="fill_in animated slideInUp"><img ng-src="/img/signup/fill_in_title.png" class="fill_in_title"/><div class="select_container"><select ng-options="company as company.name for company in companies" ng-change="selectCompany()" ng-model="company"><option value="" ng-disabled="ng-disabled" selected="selected" class="option_place">请选择你的大学</option></select></div><div class="select_container"><select ng-options="year for year in years" ng-model="user.enrollment"><option value="" ng-disabled="ng-disabled" selected="selected" class="option_place">请选择入学时间</option></select></div><input name="phone" ng-model="user.phone" placeholder="请输入你的手机号" required="required" ng-minlength="11" class="phone"/><p ng-if="tip" ng-cloak="ng-cloak" class="tip">{{tip}}</p><div class="validate"><input placeholder="输入验证码" ng-model="user.code" required="required" class="verification"/><button type="button" ng-disabled="userForm.phone.$invalid || countDown&gt;0" ng-click="validatePhone()" ng-cloak="ng-cloak" class="get_validate">获取验证码{{countDown}}</button></div><input ng-model="user.name" placeholder="请输入姓名" required="required" class="user_input"/><input type="password" ng-model="user.password" placeholder="请设置密码(至少6位)" ng-minlength="6" class="password"/><p ng-if="errorMSg" ng-cloak="ng-cloak" class="tip">{{errorMSg}}</p></div><button ng-click="register()" ng-disabled="userForm.$invalid || !validated" ng-cloak="ng-cloak" class="submit animated fadeIn"></button></form><div ng-if="success" ng-cloak="ng-cloak" class="modal animated bounceInUp"><div class="wrap"></div><div class="girl_laugh"><div class="board"><img ng-src="/img/signup/circle.png" class="submit_sucess animated flip"/><img ng-src="/img/signup/submit_success.png" class="submit_success_text animated tada"/><p class="download_text animated rubberBand">还愣着干嘛！快去下载啊！</p><a ng-href="http://www.warm.ren" class="animated rubberBand">www.warm.ren</a><a ng-href="http://www.warm.ren"><img ng-src="/img/signup/know_button.png" class="know_button"/></a></div></div></div></section><footer></footer><script src="/lib/angular/angular.min.js"></script><script src="/js/controllers/signupController.js"></script></body></html>
