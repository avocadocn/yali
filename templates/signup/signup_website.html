<html><head><meta charset="utf-8"/><title>warm注册</title><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/><link rel="stylesheet" href="/css/signup.min.css"/><link href="/img/icons/favicon.ico" rel="shortcut icon" type="image/x-icon"/></head><body ng-app="donler" class="pc_signup"><header><ul class="nav"><h1>warm</h1><li><a href="/">首页</a></li><li><a href="/index/ambassador">校园大使</a></li><li><a href="/index/about">关于warm</a></li><li class="active"><a href="/signup">加入warm</a></li><li><a href="/company/manager">登录</a></li></ul></header><section ng-controller="userSignupController" class="bg"><div class="panda_container"><img src="/img/signup/panda.png" class="panda swing animated infinite wave"/><div class="shadow"></div></div><div class="bear_container"><div class="animate_container animated infinite wave"><img src="/img/signup/bear.png" class="bear"/><img src="/img/signup/balloon.png" class="balloon"/></div><div class="shadow"></div></div><div class="iphone_container"><div class="iphone"><div class="signup"><div class="ball ball_1 animated zoomIn"></div><div class="ball ball_2 animated fadeInRight"></div><div class="ball ball_3 animated fadeInDown"></div><div class="ball ball_4 animated rotateIn"></div><div class="ball ball_5 animated slideInLeft"></div><form name="userForm"><div ng-cloak="ng-cloak" class="fill_in animated slideInUp"><img ng-src="/img/signup/fill_in_title.png" class="fill_in_title"/><div ng-click="showCompanies()" class="select_container">{{company.name || '请选择你的大学'}}</div><div ng-if="showingCompanies" ng-cloak="ng-cloak" class="options animated fadeInDown"><div ng-repeat="company in companies" ng-click="select(company)" ng-cloak="ng-cloak" class="option">{{company.name}}</div></div><div ng-click="showEnrollment()" class="select_container">{{user.enrollment || '请选择入学时间'}}</div><div ng-if="showingEnrollment" ng-cloak="ng-cloak" class="options animated fadeInDown"><div ng-repeat="year in years" ng-click="selectEnrollment(year)" ng-cloak="ng-cloak" class="option">{{year}}</div></div><input name="phone" ng-model="user.phone" placeholder="请输入你的手机号" required="required" ng-minlength="11" class="phone"/><p ng-if="tip" ng-cloak="ng-cloak" class="tip">{{tip}}</p><div class="validate"><input placeholder="输入验证码" ng-model="user.code" required="required" class="verification"/><button type="button" ng-disabled="userForm.phone.$invalid || countDown&gt;0" ng-click="validatePhone()" ng-cloak="ng-cloak" class="get_validate">获取验证码{{countDown}}</button></div><input ng-model="user.name" placeholder="请输入姓名" required="required" class="user_input"/><input type="password" ng-model="user.password" placeholder="请设置密码(至少6位)" ng-minlength="6" class="password"/><p ng-if="errorMSg" ng-cloak="ng-cloak" class="tip">{{errorMSg}}</p></div><button ng-click="register()" ng-disabled="userForm.$invalid || !validated" class="submit"></button></form><div ng-if="success" ng-cloak="ng-cloak" class="modal animated bounceInUp"><div class="wrap"></div><div class="girl_laugh"><div class="board"><img ng-src="/img/signup/circle.png" class="submit_sucess animated flip"/><img ng-src="/img/signup/submit_success.png" class="submit_success_text animated tada"/><p class="download_text animated rubberBand">还愣着干嘛！快去下载啊！</p><a ng-href="http://www.warm.ren" class="animated rubberBand">www.warm.ren</a><a ng-href="http://www.warm.ren"><img ng-src="/img/signup/know_button.png" class="know_button"/></a></div></div></div></div></div><div class="shadow"></div></div></section><footer></footer><script src="/lib/angular/angular.min.js"></script><script src="/js/controllers/signupController.js"></script></body></html>
