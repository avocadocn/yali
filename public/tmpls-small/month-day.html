<div class="cal-month-day cal-month-day-small <%= cls %>">
  <% if (cls.search('cal-day-inmonth')>-1) {%>
  	<span class="pull-right day" data-cal-date="<%= data_day %>" data-toggle="tooltip" title="<%= tooltip %>"><%=  day %></span>
  	<% if (events.length > 0) { %>
  		<div class="join_sign"><%= events.length%></div>
  	<% } %>
  <% }%>
</div>
