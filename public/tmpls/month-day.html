<div class="cal-month-day <%= cls %>">
  <% if (cls.search('cal-day-inmonth')>-1) {%>
    <span class="day" data-cal-date="<%= data_day %>" data-toggle="tooltip" title="<%= tooltip %>"><%= day %></span>
    <% if (events.length > 0) { %>
      <div class="join_sign "><%= events.length%></div>
      <div class="events-list" data-cal-start="<%= start %>" data-cal-end="<%= end %>">
      </div>
    <% } %>
  <% }%>
</div>
