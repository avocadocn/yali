<div class="" data-ng-controller="HeaderController">
    <div class="container">
        <ul class="navbar-nav navbar-brand nav">
            <li>
                <a class="navbar-brand" href="/">
                    <img class="logo" src="/img/logo_w.png"/>
                </a>
            </li>
            <li data-ng-repeat="item in menu" data-ng-show="global.user" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                <a href="#!/{{item.link}}">{{item.title}}</a>
            </li>
        </ul>
        <div class="navbar-nav nav pull-right dl-top-login" data-ng-hide="global.authenticated">
            <form action="/users/session" method="post" class="signin form-horizontal ng-pristine ng-valid">
                <div class="input-group">
                    <input id="email" type="email" name="username" placeholder="Email地址" required="" class="form-control input-sm email">
                    <input id="password" type="password" name="password" placeholder="密码" required="" class="form-control input-sm password">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-primary btn-sm">登录</button>
                        <a href="/company/signin" class="btn btn-link btn-sm btn-signin-link">企业登录</a>
                    </div>
                </div>
            </form>   
            
        </div>
