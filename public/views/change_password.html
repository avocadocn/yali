<div>
  <h5>修改密码</h5>
  <form name="passwordForm">
      <div class="row">
        <label class="col-xs-3">当前密码：</label>
        <input class="col-xs-5" type="password" name="nowpassword" placeholder="当前密码" ng-model="nowpassword" required/>
      </div>
      <div class="row">
        <label class="col-xs-3">新密码：</label>
        <input class="col-xs-5" type="password" name="newpassword" placeholder="新密码" ng-model="newpassword" required/>
      </div>
      <div class="row">
        <label class="col-xs-3">确认新密码：</label>
        <input class="col-xs-5" type="password" name="confirmpassword" placeholder="确认新密码" ng-model="confirmpassword" match="newpassword" required/>
      </div>
      <div>
        <button class="dl_btn" ng-disabled="passwordForm.$invalid" ng-click="change_password()">确认修改密码</button>
      </div>
  </form>
</div>
