<div ng-if="images.length &gt; 0" class="image_box"><p ng-if="images.length &gt; 9 &amp;&amp; isPreview === false" ng-click="preview(0)" class="remind">共{{images.length}}张照片，点击查看全部 >></p><div ng-if="isPreview===false" class="thumb"><img ng-if="images.length===1" data-src="{{images[0].uri}}/resize/150/150" onError="this.src='/img/not_found.jpg';" ng-click="preview(0)" class="single cursor_big lazyload"/><img ng-if="images.length&gt;1" ng-repeat="image in images.slice(0,9)" data-src="{{image.uri}}/resize/100/100" onError="this.src='/img/not_found.jpg';" ng-click="preview($index)" class="multi cursor_big lazyload"/></div><div ng-show="isPreview===true" need-scroll="need-scroll" class="preview"><div class="operator_nav"><button data-dismiss="modal" aria-hidden="true" ng-click="close()" class="close dl_close">&times</button></div><div class="image_container"><img ng-src="{{previewImg}}" onError="this.src='/img/not_found.jpg';" class="preview_img"/><div class="operator_wrap"><div ng-if="prevIndex!=thisIndex" ng-click="prev()" class="img_pre cursor_prev"></div><div ng-click="close()" class="img_small cursor_small"></div><div ng-if="nextIndex!=thisIndex" ng-click="next()" class="img_next cursor_next"></div></div></div><div ng-if="images.length &gt; 1" class="image_nav"><button ng-click="prevList()" ng-disabled="!canPrev" class="prev"><</button><div cal-width="cal-width" class="thumb_box"><div ng-style="thumbBoxInnerStyle" class="thumb_box_inner"><a href="javascript:;" ng-class="{'active':thisIndex===$index}" ng-repeat="image in images" ng-click="choose($index)" class="border"><img data-src="{{image.uri}}/resize/56/56/stretch" class="nav_thumb lazyload"/></a></div></div><button ng-click="nextList()" ng-disabled="!canNext" class="next">></button></div></div></div>
