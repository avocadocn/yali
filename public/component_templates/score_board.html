<div ng-if="scoreBoard.effective" class="component score_board"><div class="component_head"><img src="/img/icons/clipboard_with_check_mark.png" class="icon_img left first"/><span class="title left">比分板</span></div><div class="component_body"><div class="score_board_body"><div ng-repeat="playingTeam in scoreBoard.playingTeams" class="playing_team playing_team_{{$index}}"><img ng-src="{{playingTeam.logo}}/69/69" title="{{playingTeam.name}}" class="team_logo"/><span ng-bind="playingTeam.name" title="{{playingTeam.name}}" class="text team_name"></span><div ng-if="!editing &amp;&amp; scoreBoard.status!==0" ng-class="{'active': playingTeam.result===1}" class="show_score"><div ng-if="playingTeam.score || playingTeam.score===0" ng-bind="playingTeam.score" class="score"></div><div ng-if="playingTeam.result===1" class="result">胜</div><div ng-if="playingTeam.result===0" class="result">平</div><div ng-if="playingTeam.result===-1" class="result">败</div></div><div ng-if="editing" class="editing"><input type="number" placeholder="{{playingTeam.score||'输入比分'}}" ng-model="scores[$index]" class="score"/><div class="results"><button ng-click="setResult(1, $index)" ng-class="{'active': results[$index]===1}" class="result">胜</button><button ng-click="setResult(0, $index)" ng-class="{'active': results[$index]===0}" class="result">平</button><button ng-click="setResult(-1, $index)" ng-class="{'active': results[$index]===-1}" class="result">负</button></div></div></div><div class="vs">vs</div></div><div ng-if="allowEdit &amp;&amp; !editing &amp;&amp; leaderStatus==='init'" class="score_board_operator"><button ng-click="toggleEdit()" class="operator">设置比分</button></div><div ng-if="allowEdit &amp;&amp; !editing &amp;&amp; leaderStatus==='toConfirm'" class="score_board_operator"><button ng-click="confirmScore()" class="operator">同意</button><button ng-click="toggleEdit()" class="operator cancel">不同意</button></div><div ng-if="allowEdit &amp;&amp; !editing &amp;&amp; leaderStatus==='waitConfirm'" class="score_board_operator"><button ng-click="toggleEdit()" class="operator">重新设置</button></div><div ng-if="allowEdit &amp;&amp; editing" class="score_board_operator"><button ng-if="scoreBoard.status===0" ng-click="initScore()" class="operator">确认</button><button ng-if="scoreBoard.status===1" ng-click="resetScore()" class="operator">确认</button><button ng-click="toggleEdit()" class="operator cancel">取消</button></div><div class="score_board_footer"><div ng-if="scoreBoard.status===0" class="remind_text">等待队长设置比分</div><div ng-if="scoreBoard.status===1" class="remind_text">比分待确认</div><div ng-if="scoreBoard.status===2" class="remind_text">比分已确认</div><div ng-if="allowManage" ng-click="toggleLogs()" class="getlog">查看记录</div></div><div ng-if="showLogs" class="logs"><div ng-repeat="log in logs" class="log"><p class="title">{{log.teamName}}&nbsp;{{log.date}}</p><p class="content">{{log.text}}</p></div><div ng-if="logs.length === 0" class="log"><p class="title text-center">没有修改记录</p></div></div></div></div>
