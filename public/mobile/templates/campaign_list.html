<ion-view title="活动列表">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="campaign in campaignList" href="#">
        <p>{{ campaign.content }}</p>
        <button class="button button-block" ng-if="!campaign.isJoin" ng-click="join(campaign._id)">参加活动</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
