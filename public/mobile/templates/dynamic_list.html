<ion-view title="我的小组动态列表">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="dynamic in dynamic_list">
        <p>{{ dynamic.start_time | date:'yyyy-MM-dd hh:mm' }}</p>
        <p>{{ dynamic.location }}</p>
        <p>{{ dynamic.content }}</p>
        <div ng-if="dynamic.provoke.active">
          <button ng-if="!dynamic.provoke.start_confirm" value="赞成{{ dynamic.positive }}" ng-click="vote(dynamic._id, true, $index)">赞成{{ dynamic.positive }}</button>
          <button ng-if="!dynamic.provoke.start_confirm" value="反对{{ dynamic.negative }}" ng-click="vote(dynamic._id, false, $index)">反对{{ dynamic.negative }}</button>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
